<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        div{
            color: red;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: blue;" >I can be blue using INLINE CSS</h1>
    <div>
        I can be red using INTERNAL CSS
    </div>
    <span>
        I can be orange using EXTERNAL CSS
    </span>
</body>
</html>
