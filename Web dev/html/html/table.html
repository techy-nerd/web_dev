<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table>
        <caption>STUDENTS</caption>
        <thead><!--Header section-->
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
            </tr>
        </thead>
        <tbody><!--Body section-->
            <tr>
                <td colspan="2">Gennie</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot><!--foot section-->
            <tr>
                <td>Mummy</td>
                <td>150</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
