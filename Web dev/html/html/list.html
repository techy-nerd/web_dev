<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul type="square"><!--UNORDERED LIST-->
        <li>happy</li>
        <li>sad</li>   
    </ul>
    <hr>
    <!-- type--which type -->
    <!-- start--tells from where to start -->
    <ol type="A" start="11"><!--ORDERED LIST-->
        <li>happy</li>
        <li>sad</li>   
    </ol>
    <hr>
    <dl ><!--Definition LIST-->
        <dt>Happy</dt>
        <dd>When person feel happy</dd>
        <dt>Sad</dt>
        <dd>When person feel sad</dd>
    </dl>
</body>
</html>
